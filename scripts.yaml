HELLO:
  text: Hello！呢度係前線科技人員嘅，真 We Connect 熱線。請問十八區入面你係屬於邊一區呢？或者你知度邊個區議員係選委有特定心水想打畀邊位嘅話，都可以直接講出佢個名
  audio: a2.wav
TRY_AGAIN:
  text: 麻煩你試多次丫，請你讀出你嘅地區或者區議員名稱
  audio: a5.wav
PLEASE_WAIT:
  text: 請你等一等
  audio: a6.wav
NO_MOTHER:
  text: 講還講唔好講粗口啦
  audio: a7.wav
WILL_CALL:
  text: 而家我會幫你打比
  audio: a8.wav
FROM_DISTRICT:
  text: 其中一位同時係選委既區議員
  audio: a9.wav
DONT_HANG_UP:
  text: 咁你就可以盡情同佢 connect 番夠本啦，記住唔好收線啊
  audio: a10.wav
THE_NUMBER_IS:
  text: 佢既電話號碼係
  audio: a11.wav
TEL_NOT_FOUND:
  text: 哎呀，搵唔到佢嘅電話號碼喎
  audio: a12.wav
PLACE_NOT_FOUND:
  text: 我搵唔到呢個名喎
  audio: a14.wav
CANNOT_HEAR:
  text: 唔好意思，我聽唔到你講乜野
  audio: a15.wav
ERROR_OCCURRED:
  text: 唔好意思，系統發生咗啲故障，請遲啲再打過黎啦
  audio: a16.wav
